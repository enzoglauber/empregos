<section class="slider">
  <owl-carousel [options]="carouselOptions" [items]="slides" [carouselClasses]="['owl-theme', 'sliding']">
    <div class="item" *ngFor="let slide of slides; let i= index">
      <div class="image" [ngStyle]="{'background-image': 'url(' + slide.image +')'}"></div>
    </div>
  </owl-carousel>
  <div class="wrap">
    <div class="container-fluid">
      <form class="offset-1 offset-md-2 col-9 col-sm-9 col-md-5 col-lg-3 h-100">
        <h2 class="text-blue">Anuncie seu currículo</h2>
        <div class="form-group">
          <input type="text" class="form-control" id="name" aria-describedby="email" placeholder="Nome">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="cellphone" aria-describedby="email" placeholder="Celular">
        </div>
        <div class="form-group">
          <select class="form-control" name="city" id="city" [(ngModel)]="advertise.city">
            <option value="0" disabled selected>Cidades</option>
            <option *ngFor="let city of cities$ | async" [ngValue]="city.Codigo">
              {{city.Descricao}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <select class="form-control" name="responsibility" id="responsibility" [(ngModel)]="advertise.responsibility">
            <option value="0" disabled selected>Cargos</option>
            <option *ngFor="let responsibility of responsibilities$ | async" [ngValue]="responsibility.Codigo">
              {{responsibility.Descricao}}
            </option>
          </select>
        </div>
        <button type="button" class="btn btn-primary btn-advertise">
          Continuar cadastro <i class="fa fa-angle-right"></i> 
        </button>
      </form>
    </div>
  </div>
</section>
<section class="container-fluid bg-yellow2">
  <div class="row justify-content-center">
    <div class="col-8 col-sm-7 col-md-5 col-lg-3 col-xl-2">
      <h2 class="text-blue pt-4 pb-4">
        <b>Simplifique</b> sua busca por um emprego novo!
      </h2>
      <p class="pb-2 text-gray3">
        Você tem acesso à <b>todas as vagas</b> do site <b>envio ilimitado</b> de currículo.
      </p>
    </div>
  </div>
</section>
